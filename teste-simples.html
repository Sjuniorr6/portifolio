<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Layout Usu√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste Simples - Layout Usu√°rio</h1>
        
        <div class="status info">
            <strong>Status:</strong> Testando carregamento do layout usu√°rio
        </div>
        
        <h2>Testes:</h2>
        
        <button class="test-button" onclick="testLayoutFiles()">
            üìÅ Verificar Arquivos
        </button>
        
        <button class="test-button" onclick="testLayoutContent()">
            üìÑ Verificar Conte√∫do
        </button>
        
        <button class="test-button" onclick="testLayoutToggle()">
            üîÑ Testar Bot√£o
        </button>
        
        <div id="test-results"></div>
    </div>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testLayoutFiles() {
            addTestResult('üîç Verificando arquivos...', 'info');
            
            const files = [
                'layout2/index.html',
                'layout2/css/style.css',
                'layout2/js/main.js'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const content = await response.text();
                        addTestResult(`‚úÖ ${file} encontrado (${content.length} caracteres)`, 'success');
                    } else {
                        addTestResult(`‚ùå ${file} n√£o encontrado (${response.status})`, 'error');
                    }
                } catch (error) {
                    addTestResult(`‚ùå Erro ao verificar ${file}: ${error.message}`, 'error');
                }
            }
        }

        async function testLayoutContent() {
            addTestResult('üìÑ Verificando conte√∫do do layout...', 'info');
            
            try {
                const response = await fetch('layout2/index.html');
                if (response.ok) {
                    const html = await response.text();
                    addTestResult('‚úÖ HTML carregado com sucesso', 'success');
                    
                    // Verificar se tem os elementos necess√°rios
                    const hasHeroSection = html.includes('hero-section');
                    const hasNavbar = html.includes('navbar');
                    const hasProfileImage = html.includes('profile-image');
                    const hasBootstrap = html.includes('bootstrap');
                    const hasAOS = html.includes('aos');
                    
                    if (hasHeroSection) addTestResult('‚úÖ Se√ß√£o hero encontrada', 'success');
                    if (hasNavbar) addTestResult('‚úÖ Navbar encontrada', 'success');
                    if (hasProfileImage) addTestResult('‚úÖ Imagem de perfil encontrada', 'success');
                    if (hasBootstrap) addTestResult('‚úÖ Bootstrap inclu√≠do', 'success');
                    if (hasAOS) addTestResult('‚úÖ AOS inclu√≠do', 'success');
                    
                    // Verificar se tem o conte√∫do completo
                    const hasAboutSection = html.includes('about-section');
                    const hasSkillsSection = html.includes('skills-section');
                    const hasProjectsSection = html.includes('projects-section');
                    const hasContactSection = html.includes('contact-section');
                    
                    if (hasAboutSection) addTestResult('‚úÖ Se√ß√£o sobre encontrada', 'success');
                    if (hasSkillsSection) addTestResult('‚úÖ Se√ß√£o habilidades encontrada', 'success');
                    if (hasProjectsSection) addTestResult('‚úÖ Se√ß√£o projetos encontrada', 'success');
                    if (hasContactSection) addTestResult('‚úÖ Se√ß√£o contato encontrada', 'success');
                    
                    addTestResult('üéØ Layout usu√°rio completo e pronto!', 'success');
                    
                } else {
                    addTestResult(`‚ùå HTML n√£o encontrado (${response.status})`, 'error');
                }
            } catch (error) {
                addTestResult(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        async function testLayoutToggle() {
            addTestResult('üîÑ Testando bot√£o de layout...', 'info');
            
            // Verificar se o LayoutManager est√° dispon√≠vel
            if (typeof window.layoutManager !== 'undefined') {
                addTestResult('‚úÖ LayoutManager encontrado', 'success');
                addTestResult('üîÑ Layout usu√°rio pronto para ser carregado!', 'success');
            } else {
                addTestResult('‚ùå LayoutManager n√£o encontrado', 'error');
                addTestResult('üí° Abra o portfolio principal para testar o bot√£o', 'info');
            }
        }

        // Executar testes autom√°ticos
        window.addEventListener('load', () => {
            setTimeout(() => {
                addTestResult('üöÄ Iniciando testes autom√°ticos...', 'info');
                testLayoutFiles();
                setTimeout(() => testLayoutContent(), 1000);
            }, 500);
        });
    </script>
</body>
</html>
