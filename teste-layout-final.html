<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final - Layout Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }
        .file-structure {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Teste Final - Layout Usuário</h1>
        
        <div class="status info">
            <strong>Status:</strong> Verificando estrutura de arquivos e carregamento
        </div>
        
        <div class="file-structure">
            <strong>Estrutura esperada:</strong><br>
            layout2/<br>
            ├── index.html<br>
            ├── css/<br>
            │   └── style.css<br>
            └── js/<br>
                └── main.js
        </div>
        
        <h2>Testes:</h2>
        
        <button class="test-button" onclick="testFileStructure()">
            📁 Verificar Estrutura de Arquivos
        </button>
        
        <button class="test-button" onclick="testLayoutToggle()">
            🔄 Testar Botão de Layout
        </button>
        
        <button class="test-button" onclick="testDirectLoad()">
            🎯 Testar Carregamento Direto
        </button>
        
        <div id="test-results"></div>
    </div>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testFileStructure() {
            addTestResult('🔍 Verificando estrutura de arquivos...', 'info');
            
            const files = [
                'layout2/index.html',
                'layout2/css/style.css',
                'layout2/js/main.js'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const content = await response.text();
                        addTestResult(`✅ ${file} encontrado (${content.length} caracteres)`, 'success');
                    } else {
                        addTestResult(`❌ ${file} não encontrado (${response.status})`, 'error');
                    }
                } catch (error) {
                    addTestResult(`❌ Erro ao verificar ${file}: ${error.message}`, 'error');
                }
            }
        }

        async function testLayoutToggle() {
            addTestResult('🔄 Testando botão de layout...', 'info');
            
            // Simular o clique no botão
            const layoutToggle = document.getElementById('layoutToggle');
            if (layoutToggle) {
                addTestResult('✅ Botão "Layout Usuário" encontrado', 'success');
                addTestResult('🔄 Simulando clique no botão...', 'info');
                
                // Simular o clique
                layoutToggle.click();
                
                setTimeout(() => {
                    addTestResult('✅ Clique simulado com sucesso', 'success');
                }, 1000);
            } else {
                addTestResult('❌ Botão "Layout Usuário" não encontrado', 'error');
            }
        }

        async function testDirectLoad() {
            addTestResult('🎯 Testando carregamento direto do layout usuário...', 'info');
            
            try {
                // Carregar o HTML diretamente
                const response = await fetch('layout2/index.html');
                if (response.ok) {
                    const html = await response.text();
                    addTestResult('✅ HTML carregado com sucesso', 'success');
                    
                    // Verificar se tem os elementos necessários
                    const hasHeroSection = html.includes('hero-section');
                    const hasNavbar = html.includes('navbar');
                    const hasProfileImage = html.includes('profile-image');
                    const hasBootstrap = html.includes('bootstrap');
                    const hasAOS = html.includes('aos');
                    
                    if (hasHeroSection) addTestResult('✅ Seção hero encontrada', 'success');
                    if (hasNavbar) addTestResult('✅ Navbar encontrada', 'success');
                    if (hasProfileImage) addTestResult('✅ Imagem de perfil encontrada', 'success');
                    if (hasBootstrap) addTestResult('✅ Bootstrap incluído', 'success');
                    if (hasAOS) addTestResult('✅ AOS incluído', 'success');
                    
                    // Testar carregamento do CSS
                    const cssResponse = await fetch('layout2/css/style.css');
                    if (cssResponse.ok) {
                        const css = await cssResponse.text();
                        addTestResult(`✅ CSS carregado (${css.length} caracteres)`, 'success');
                    } else {
                        addTestResult('❌ CSS não encontrado', 'error');
                    }
                    
                    // Testar carregamento do JS
                    const jsResponse = await fetch('layout2/js/main.js');
                    if (jsResponse.ok) {
                        const js = await jsResponse.text();
                        addTestResult(`✅ JS carregado (${js.length} caracteres)`, 'success');
                    } else {
                        addTestResult('❌ JS não encontrado', 'error');
                    }
                    
                    addTestResult('🎯 Layout usuário pronto para uso!', 'success');
                    
                } else {
                    addTestResult(`❌ HTML não encontrado (${response.status})`, 'error');
                }
            } catch (error) {
                addTestResult(`❌ Erro no teste: ${error.message}`, 'error');
            }
        }

        // Executar testes automáticos
        window.addEventListener('load', () => {
            setTimeout(() => {
                addTestResult('🚀 Iniciando testes automáticos...', 'info');
                testFileStructure();
                setTimeout(() => testDirectLoad(), 2000);
            }, 1000);
        });
    </script>
</body>
</html>
