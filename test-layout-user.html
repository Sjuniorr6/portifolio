<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Layout Usu√°rio - Sidnei Junior</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste Espec√≠fico - Layout Usu√°rio</h1>
        
        <div class="status info">
            <strong>Status:</strong> Testando carregamento espec√≠fico do layout usu√°rio
        </div>
        
        <h2>Testes de Layout Usu√°rio:</h2>
        
        <button class="test-button" onclick="testUserLayoutFiles()">
            üìÅ Verificar Arquivos do Layout Usu√°rio
        </button>
        
        <button class="test-button" onclick="testUserLayoutCSS()">
            üé® Testar CSS do Layout Usu√°rio
        </button>
        
        <button class="test-button" onclick="testUserLayoutJS()">
            üìú Testar JS do Layout Usu√°rio
        </button>
        
        <button class="test-button" onclick="testUserLayoutContent()">
            üìÑ Testar Conte√∫do do Layout Usu√°rio
        </button>
        
        <button class="test-button" onclick="testUserLayoutIntegration()">
            üîÑ Testar Integra√ß√£o Completa
        </button>
        
        <div id="test-results"></div>
    </div>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testUserLayoutFiles() {
            addTestResult('üîç Verificando arquivos espec√≠ficos do layout usu√°rio...', 'info');
            
            const files = [
                'layout2/index.html',
                'layout2/css/style.css',
                'layout2/main.js'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        addTestResult(`‚úÖ ${file} encontrado`, 'success');
                    } else {
                        addTestResult(`‚ùå ${file} n√£o encontrado (${response.status})`, 'error');
                    }
                } catch (error) {
                    addTestResult(`‚ùå Erro ao verificar ${file}: ${error.message}`, 'error');
                }
            }
        }

        async function testUserLayoutCSS() {
            addTestResult('üé® Testando CSS do layout usu√°rio...', 'info');
            
            try {
                const response = await fetch('layout2/css/style.css');
                if (response.ok) {
                    const cssContent = await response.text();
                    addTestResult(`‚úÖ CSS carregado (${cssContent.length} caracteres)`, 'success');
                    
                    // Verificar se tem estilos importantes
                    const hasHeroSection = cssContent.includes('.hero-section');
                    const hasNavbar = cssContent.includes('.navbar');
                    const hasProfileImage = cssContent.includes('.profile-image');
                    
                    if (hasHeroSection) addTestResult('‚úÖ Estilo .hero-section encontrado', 'success');
                    if (hasNavbar) addTestResult('‚úÖ Estilo .navbar encontrado', 'success');
                    if (hasProfileImage) addTestResult('‚úÖ Estilo .profile-image encontrado', 'success');
                    
                } else {
                    addTestResult(`‚ùå CSS n√£o encontrado (${response.status})`, 'error');
                }
            } catch (error) {
                addTestResult(`‚ùå Erro ao carregar CSS: ${error.message}`, 'error');
            }
        }

        async function testUserLayoutJS() {
            addTestResult('üìú Testando JavaScript do layout usu√°rio...', 'info');
            
            try {
                const response = await fetch('layout2/main.js');
                if (response.ok) {
                    const jsContent = await response.text();
                    addTestResult(`‚úÖ JS carregado (${jsContent.length} caracteres)`, 'success');
                    
                    // Verificar se tem fun√ß√µes importantes
                    const hasInitializeApp = jsContent.includes('initializeApp');
                    const hasTypewriter = jsContent.includes('typewriter');
                    const hasAOS = jsContent.includes('AOS');
                    
                    if (hasInitializeApp) addTestResult('‚úÖ Fun√ß√£o initializeApp encontrada', 'success');
                    if (hasTypewriter) addTestResult('‚úÖ Efeito typewriter encontrado', 'success');
                    if (hasAOS) addTestResult('‚úÖ AOS encontrado', 'success');
                    
                } else {
                    addTestResult(`‚ùå JS n√£o encontrado (${response.status})`, 'error');
                }
            } catch (error) {
                addTestResult(`‚ùå Erro ao carregar JS: ${error.message}`, 'error');
            }
        }

        async function testUserLayoutContent() {
            addTestResult('üìÑ Testando conte√∫do do layout usu√°rio...', 'info');
            
            try {
                const response = await fetch('layout2/index.html');
                if (response.ok) {
                    const htmlContent = await response.text();
                    addTestResult(`‚úÖ HTML carregado (${htmlContent.length} caracteres)`, 'success');
                    
                    // Verificar se tem elementos importantes
                    const hasHeroSection = htmlContent.includes('hero-section');
                    const hasNavbar = htmlContent.includes('navbar');
                    const hasProfileImage = htmlContent.includes('profile-image');
                    const hasBootstrap = htmlContent.includes('bootstrap');
                    const hasAOS = htmlContent.includes('aos');
                    
                    if (hasHeroSection) addTestResult('‚úÖ Se√ß√£o hero encontrada', 'success');
                    if (hasNavbar) addTestResult('‚úÖ Navbar encontrada', 'success');
                    if (hasProfileImage) addTestResult('‚úÖ Imagem de perfil encontrada', 'success');
                    if (hasBootstrap) addTestResult('‚úÖ Bootstrap inclu√≠do', 'success');
                    if (hasAOS) addTestResult('‚úÖ AOS inclu√≠do', 'success');
                    
                } else {
                    addTestResult(`‚ùå HTML n√£o encontrado (${response.status})`, 'error');
                }
            } catch (error) {
                addTestResult(`‚ùå Erro ao carregar HTML: ${error.message}`, 'error');
            }
        }

        async function testUserLayoutIntegration() {
            addTestResult('üîÑ Testando integra√ß√£o completa do layout usu√°rio...', 'info');
            
            try {
                // Testar se o LayoutManager est√° dispon√≠vel
                if (typeof window.layoutManager !== 'undefined') {
                    addTestResult('‚úÖ LayoutManager encontrado', 'success');
                    
                    // Simular carregamento do layout usu√°rio
                    addTestResult('üîÑ Simulando carregamento do layout usu√°rio...', 'info');
                    
                    // Verificar se os arquivos existem antes de tentar carregar
                    const files = ['layout2/index.html', 'layout2/css/style.css', 'layout2/main.js'];
                    let allFilesExist = true;
                    
                    for (const file of files) {
                        const response = await fetch(file);
                        if (!response.ok) {
                            allFilesExist = false;
                            addTestResult(`‚ùå ${file} n√£o encontrado`, 'error');
                        }
                    }
                    
                    if (allFilesExist) {
                        addTestResult('‚úÖ Todos os arquivos necess√°rios encontrados', 'success');
                        addTestResult('üéØ Layout usu√°rio pronto para ser carregado!', 'success');
                    } else {
                        addTestResult('‚ö†Ô∏è Alguns arquivos est√£o faltando', 'warning');
                    }
                    
                } else {
                    addTestResult('‚ùå LayoutManager n√£o encontrado', 'error');
                }
            } catch (error) {
                addTestResult(`‚ùå Erro no teste de integra√ß√£o: ${error.message}`, 'error');
            }
        }

        // Executar testes autom√°ticos ao carregar a p√°gina
        window.addEventListener('load', () => {
            setTimeout(() => {
                addTestResult('üöÄ P√°gina carregada, executando testes autom√°ticos...', 'info');
                testUserLayoutFiles();
                setTimeout(() => testUserLayoutCSS(), 1000);
                setTimeout(() => testUserLayoutJS(), 2000);
                setTimeout(() => testUserLayoutContent(), 3000);
                setTimeout(() => testUserLayoutIntegration(), 4000);
            }, 1000);
        });
    </script>
</body>
</html>
