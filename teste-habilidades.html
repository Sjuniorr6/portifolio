<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Habilidades - Layout Usu√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .skill-check {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .skill-check.success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .skill-check.error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        .skill-check i {
            margin-right: 10px;
            font-size: 18px;
        }
        .skills-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Teste Habilidades - Layout Usu√°rio</h1>
        
        <div class="status info">
            <strong>Status:</strong> Verificando se as habilidades est√£o aparecendo corretamente
        </div>
        
        <h2>Habilidades que devem aparecer:</h2>
        <ul>
            <li><strong>Frontend:</strong> React, Vue.js, Angular</li>
            <li><strong>Backend:</strong> Node.js, Python, Django, Laravel</li>
            <li><strong>Database:</strong> PostgreSQL, MongoDB, Redis</li>
        </ul>
        
        <h2>Testes:</h2>
        
        <button class="test-button" onclick="testSkillsSection()">
            üîß Verificar Se√ß√£o Habilidades
        </button>
        
        <button class="test-button" onclick="testSkillsContent()">
            üìã Verificar Conte√∫do das Habilidades
        </button>
        
        <button class="test-button" onclick="testSkillsAnimation()">
            üé¨ Testar Anima√ß√µes
        </button>
        
        <button class="test-button" onclick="forceSkillsDisplay()">
            üîß For√ßar Exibi√ß√£o
        </button>
        
        <div id="test-results"></div>
    </div>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        function addSkillCheck(skillName, isFound, details = '') {
            const resultsDiv = document.getElementById('test-results');
            const checkDiv = document.createElement('div');
            checkDiv.className = `skill-check ${isFound ? 'success' : 'error'}`;
            checkDiv.innerHTML = `
                <i>${isFound ? '‚úÖ' : '‚ùå'}</i>
                <strong>${skillName}:</strong> ${isFound ? 'Encontrado' : 'N√£o encontrado'} ${details}
            `;
            resultsDiv.appendChild(checkDiv);
        }

        function addSkillsPreview(title, content) {
            const resultsDiv = document.getElementById('test-results');
            const previewDiv = document.createElement('div');
            previewDiv.className = 'skills-preview';
            previewDiv.innerHTML = `<strong>${title}:</strong><br>${content}`;
            resultsDiv.appendChild(previewDiv);
        }

        function testSkillsSection() {
            addTestResult('üîß Verificando se√ß√£o de habilidades...', 'info');
            
            // Verificar se a se√ß√£o existe
            const skillsSection = document.querySelector('#habilidades');
            if (skillsSection) {
                addTestResult('‚úÖ Se√ß√£o de habilidades encontrada', 'success');
                
                // Verificar se est√° vis√≠vel
                const computedStyle = window.getComputedStyle(skillsSection);
                const isVisible = computedStyle.display !== 'none' && 
                                computedStyle.visibility !== 'hidden';
                
                addSkillCheck('Se√ß√£o Habilidades - Vis√≠vel', isVisible, 
                    `(display: ${computedStyle.display}, visibility: ${computedStyle.visibility})`);
                
                // Verificar estrutura
                const skillsGrid = skillsSection.querySelector('.skills-grid');
                const skillCategories = skillsSection.querySelectorAll('.skill-category');
                const skillItems = skillsSection.querySelectorAll('.skill-item');
                
                addSkillCheck('Skills Grid', !!skillsGrid);
                addSkillCheck('Skill Categories', skillCategories.length > 0, `(${skillCategories.length} categorias)`);
                addSkillCheck('Skill Items', skillItems.length > 0, `(${skillItems.length} habilidades)`);
                
            } else {
                addTestResult('‚ùå Se√ß√£o de habilidades n√£o encontrada', 'error');
            }
        }

        function testSkillsContent() {
            addTestResult('üìã Verificando conte√∫do das habilidades...', 'info');
            
            // Lista de habilidades esperadas
            const expectedSkills = [
                'React', 'Vue.js', 'Angular',  // Frontend
                'Node.js', 'Python', 'Django', 'Laravel',  // Backend
                'PostgreSQL', 'MongoDB', 'Redis'  // Database
            ];
            
            expectedSkills.forEach(skill => {
                const skillElement = document.querySelector(`[data-skill="${skill}"]`);
                if (skillElement) {
                    const skillName = skillElement.querySelector('.skill-name');
                    const progressBar = skillElement.querySelector('.skill-progress');
                    const level = skillElement.getAttribute('data-level');
                    
                    addSkillCheck(skill, true, `(n√≠vel: ${level}%)`);
                    
                    // Verificar se tem nome e barra de progresso
                    if (skillName) {
                        addSkillCheck(`${skill} - Nome`, true, `(${skillName.textContent})`);
                    }
                    if (progressBar) {
                        addSkillCheck(`${skill} - Barra de Progresso`, true, 
                            `(largura: ${progressBar.getAttribute('data-width')})`);
                    }
                } else {
                    addSkillCheck(skill, false);
                }
            });
            
            // Verificar categorias
            const categories = ['Frontend', 'Backend', 'Database'];
            categories.forEach(category => {
                const categoryElement = document.querySelector(`.category-title:contains("${category}")`);
                if (categoryElement) {
                    addSkillCheck(`Categoria ${category}`, true);
                } else {
                    addSkillCheck(`Categoria ${category}`, false);
                }
            });
        }

        function testSkillsAnimation() {
            addTestResult('üé¨ Testando anima√ß√µes das habilidades...', 'info');
            
            // Verificar se a fun√ß√£o de anima√ß√£o existe
            if (typeof initSkillsAnimation === 'function') {
                addTestResult('‚úÖ Fun√ß√£o de anima√ß√£o encontrada', 'success');
                
                // Verificar se as barras de progresso est√£o animadas
                const progressBars = document.querySelectorAll('.skill-progress');
                progressBars.forEach((bar, index) => {
                    const skillName = bar.closest('.skill-item').getAttribute('data-skill');
                    const currentWidth = bar.style.width;
                    const targetWidth = bar.getAttribute('data-width');
                    
                    if (currentWidth === targetWidth) {
                        addSkillCheck(`${skillName} - Anima√ß√£o`, true, `(largura: ${currentWidth})`);
                    } else {
                        addSkillCheck(`${skillName} - Anima√ß√£o`, false, 
                            `(atual: ${currentWidth}, esperado: ${targetWidth})`);
                    }
                });
                
                // Tentar executar a anima√ß√£o
                try {
                    initSkillsAnimation();
                    addTestResult('‚úÖ Anima√ß√£o executada com sucesso', 'success');
                } catch (error) {
                    addTestResult(`‚ùå Erro ao executar anima√ß√£o: ${error.message}`, 'error');
                }
                
            } else {
                addTestResult('‚ùå Fun√ß√£o de anima√ß√£o n√£o encontrada', 'error');
            }
        }

        function forceSkillsDisplay() {
            addTestResult('üîß For√ßando exibi√ß√£o das habilidades...', 'info');
            
            // For√ßar visibilidade da se√ß√£o
            const skillsSection = document.querySelector('#habilidades');
            if (skillsSection) {
                skillsSection.style.display = 'block';
                skillsSection.style.visibility = 'visible';
                skillsSection.style.opacity = '1';
                addTestResult('‚úÖ Visibilidade da se√ß√£o for√ßada', 'success');
            }
            
            // For√ßar anima√ß√£o das barras de progresso
            const progressBars = document.querySelectorAll('.skill-progress');
            progressBars.forEach((bar, index) => {
                const targetWidth = bar.getAttribute('data-width');
                setTimeout(() => {
                    bar.style.width = targetWidth;
                    bar.style.transition = 'width 1s ease-in-out';
                }, index * 100);
            });
            
            addTestResult(`‚úÖ Anima√ß√£o for√ßada para ${progressBars.length} barras de progresso`, 'success');
            
            // For√ßar refresh do AOS se dispon√≠vel
            if (typeof AOS !== 'undefined') {
                AOS.refresh();
                addTestResult('üîÑ AOS refresh executado', 'success');
            }
            
            // For√ßar reflow
            document.body.offsetHeight;
            addTestResult('üé® Reflow for√ßado', 'success');
        }

        // Executar testes autom√°ticos
        window.addEventListener('load', () => {
            setTimeout(() => {
                addTestResult('üöÄ Iniciando testes autom√°ticos...', 'info');
                testSkillsSection();
                setTimeout(() => testSkillsContent(), 1000);
                setTimeout(() => testSkillsAnimation(), 2000);
            }, 1000);
        });
    </script>
</body>
</html>
