<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Layouts - Sidnei Junior</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Teste de Sistema de Layouts</h1>
        
        <div class="status info">
            <strong>Status:</strong> Testando sistema de alternÃ¢ncia de layouts
        </div>
        
        <h2>Testes DisponÃ­veis:</h2>
        
        <button class="test-button" onclick="testLayoutFiles()">
            ğŸ“ Verificar Arquivos de Layout
        </button>
        
        <button class="test-button" onclick="testLayoutToggle()">
            ğŸ”„ Testar AlternÃ¢ncia de Layout
        </button>
        
        <button class="test-button" onclick="testCSSLoading()">
            ğŸ¨ Testar Carregamento de CSS
        </button>
        
        <button class="test-button" onclick="testJavascriptLoading()">
            ğŸ“œ Testar Carregamento de JS
        </button>
        
        <div id="test-results"></div>
    </div>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testLayoutFiles() {
            addTestResult('ğŸ” Verificando arquivos de layout...', 'info');
            
            try {
                // Testar se o layout2/index.html existe
                const response = await fetch('layout2/index.html');
                if (response.ok) {
                    addTestResult('âœ… layout2/index.html encontrado', 'success');
                } else {
                    addTestResult('âŒ layout2/index.html nÃ£o encontrado', 'error');
                }
            } catch (error) {
                addTestResult('âŒ Erro ao verificar layout2/index.html: ' + error.message, 'error');
            }
            
            try {
                // Testar se o layout2/css/style.css existe
                const response = await fetch('layout2/css/style.css');
                if (response.ok) {
                    addTestResult('âœ… layout2/css/style.css encontrado', 'success');
                } else {
                    addTestResult('âŒ layout2/css/style.css nÃ£o encontrado', 'error');
                }
            } catch (error) {
                addTestResult('âŒ Erro ao verificar layout2/css/style.css: ' + error.message, 'error');
            }
            
            try {

                const response = await fetch('layout2/main.js');
                if (response.ok) {

                } else {

                }
            } catch (error) {
                addTestResult('âŒ Erro ao verificar layout2/main.js: ' + error.message, 'error');
            }
        }

        function testLayoutToggle() {
            addTestResult('ğŸ”„ Testando alternÃ¢ncia de layout...', 'info');
            
            // Verificar se o LayoutManager estÃ¡ disponÃ­vel
            if (typeof window.layoutManager !== 'undefined') {
                addTestResult('âœ… LayoutManager encontrado', 'success');
                
                // Testar se o botÃ£o de layout existe
                const layoutToggle = document.getElementById('layoutToggle');
                if (layoutToggle) {
                    addTestResult('âœ… BotÃ£o de layout encontrado', 'success');
                } else {
                    addTestResult('âŒ BotÃ£o de layout nÃ£o encontrado', 'error');
                }
            } else {

        function testCSSLoading() {
            addTestResult('ğŸ¨ Testando carregamento de CSS...', 'info');

            const currentCSS = document.querySelector('link[href="css/style.css"]');
            if (currentCSS) {
                addTestResult('âœ… CSS do layout dev carregado', 'success');
            } else {
                addTestResult('âŒ CSS do layout dev nÃ£o encontrado', 'error');
            }
            
            // Verificar se Bootstrap estÃ¡ disponÃ­vel
            const bootstrapCSS = document.querySelector('link[href*="bootstrap"]');

            } else {
                addTestResult('â„¹ï¸ Bootstrap CSS nÃ£o carregado (normal no layout dev)', 'info');
            }
        }

        function testJavascriptLoading() {
            addTestResult('ğŸ“œ Testando carregamento de JavaScript...', 'info');
            
            // Verificar se o main.js estÃ¡ carregado
            const mainJS = document.querySelector('script[src="js/main.js"]');
            if (mainJS) {
                addTestResult('âœ… main.js carregado', 'success');
            } else {
                addTestResult('âŒ main.js nÃ£o encontrado', 'error');
            }
            
            // Verificar se o layoutManager.js estÃ¡ carregado
            const layoutManagerJS = document.querySelector('script[src="js/layoutManager.js"]');
            if (layoutManagerJS) {
                addTestResult('âœ… layoutManager.js carregado', 'success');
            } else {
                addTestResult('âŒ layoutManager.js nÃ£o encontrado', 'error');
            }
            
            // Verificar funÃ§Ãµes disponÃ­veis
            if (typeof initializeApp === 'function') {
                addTestResult('âœ… initializeApp() disponÃ­vel', 'success');
            } else {
                addTestResult('âŒ initializeApp() nÃ£o encontrada', 'error');
            }
        }

        // Executar testes automÃ¡ticos ao carregar a pÃ¡gina
        window.addEventListener('load', () => {
            setTimeout(() => {
                addTestResult('ğŸš€ PÃ¡gina carregada, executando testes automÃ¡ticos...', 'info');
                testLayoutFiles();
                testLayoutToggle();
                testCSSLoading();
                testJavascriptLoading();
            }, 1000);
        });
    </script>
</body>
</html>
