<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conte√∫do - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .content-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste de Conte√∫do - Portfolio</h1>
        
        <div class="status info">
            <strong>Status:</strong> Verificando se o conte√∫do est√° sendo carregado corretamente
        </div>
        
        <h2>Testes:</h2>
        
        <button class="test-button" onclick="testMainContent()">
            üìÑ Verificar Conte√∫do Principal
        </button>
        
        <button class="test-button" onclick="testUserLayout()">
            üé® Verificar Layout Usu√°rio
        </button>
        
        <button class="test-button" onclick="testLayoutToggle()">
            üîÑ Testar Altern√¢ncia
        </button>
        
        <div id="test-results"></div>
    </div>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        function addContentPreview(title, content) {
            const resultsDiv = document.getElementById('test-results');
            const previewDiv = document.createElement('div');
            previewDiv.className = 'content-preview';
            previewDiv.innerHTML = `<strong>${title}:</strong><br>${content}`;
            resultsDiv.appendChild(previewDiv);
        }

        async function testMainContent() {
            addTestResult('üìÑ Verificando conte√∫do principal...', 'info');
            
            try {
                const response = await fetch('index.html');
                if (response.ok) {
                    const html = await response.text();
                    addTestResult('‚úÖ HTML principal carregado com sucesso', 'success');
                    
                    // Verificar se√ß√µes
                    const sections = [
                        { id: 'home', name: 'Home' },
                        { id: 'sobre', name: 'Sobre' },
                        { id: 'habilidades', name: 'Habilidades' },
                        { id: 'projetos', name: 'Projetos' },
                        { id: 'contato', name: 'Contato' }
                    ];
                    
                    sections.forEach(section => {
                        const hasSection = html.includes(`id="${section.id}"`);
                        if (hasSection) {
                            addTestResult(`‚úÖ Se√ß√£o ${section.name} encontrada`, 'success');
                        } else {
                            addTestResult(`‚ùå Se√ß√£o ${section.name} n√£o encontrada`, 'error');
                        }
                    });
                    
                    // Verificar conte√∫do espec√≠fico
                    const hasCodeEditor = html.includes('code-editor');
                    const hasProfilePhoto = html.includes('profile-photo');
                    const hasLayoutToggle = html.includes('layoutToggle');
                    
                    if (hasCodeEditor) addTestResult('‚úÖ Code Editor encontrado', 'success');
                    if (hasProfilePhoto) addTestResult('‚úÖ Foto de perfil encontrada', 'success');
                    if (hasLayoutToggle) addTestResult('‚úÖ Bot√£o de layout encontrado', 'success');
                    
                    // Mostrar preview do conte√∫do
                    const startIndex = html.indexOf('<section id="home"');
                    const endIndex = html.indexOf('</section>', startIndex) + 10;
                    const homeSection = html.substring(startIndex, endIndex);
                    addContentPreview('Preview - Se√ß√£o Home', homeSection.substring(0, 500) + '...');
                    
                } else {
                    addTestResult(`‚ùå HTML principal n√£o encontrado (${response.status})`, 'error');
                }
            } catch (error) {
                addTestResult(`‚ùå Erro ao carregar HTML principal: ${error.message}`, 'error');
            }
        }

        async function testUserLayout() {
            addTestResult('üé® Verificando layout usu√°rio...', 'info');
            
            try {
                const response = await fetch('layout2/index.html');
                if (response.ok) {
                    const html = await response.text();
                    addTestResult('‚úÖ Layout usu√°rio carregado com sucesso', 'success');
                    
                    // Verificar se√ß√µes do layout usu√°rio
                    const sections = [
                        { id: 'home', name: 'Home' },
                        { id: 'sobre', name: 'Sobre' },
                        { id: 'habilidades', name: 'Habilidades' },
                        { id: 'projetos', name: 'Projetos' },
                        { id: 'contato', name: 'Contato' }
                    ];
                    
                    sections.forEach(section => {
                        const hasSection = html.includes(`id="${section.id}"`);
                        if (hasSection) {
                            addTestResult(`‚úÖ Se√ß√£o ${section.name} (usu√°rio) encontrada`, 'success');
                        } else {
                            addTestResult(`‚ùå Se√ß√£o ${section.name} (usu√°rio) n√£o encontrada`, 'error');
                        }
                    });
                    
                    // Verificar elementos espec√≠ficos do layout usu√°rio
                    const hasHeroSection = html.includes('hero-section');
                    const hasBootstrap = html.includes('bootstrap');
                    const hasAOS = html.includes('aos');
                    
                    if (hasHeroSection) addTestResult('‚úÖ Hero Section (usu√°rio) encontrada', 'success');
                    if (hasBootstrap) addTestResult('‚úÖ Bootstrap (usu√°rio) inclu√≠do', 'success');
                    if (hasAOS) addTestResult('‚úÖ AOS (usu√°rio) inclu√≠do', 'success');
                    
                } else {
                    addTestResult(`‚ùå Layout usu√°rio n√£o encontrado (${response.status})`, 'error');
                }
            } catch (error) {
                addTestResult(`‚ùå Erro ao carregar layout usu√°rio: ${error.message}`, 'error');
            }
        }

        async function testLayoutToggle() {
            addTestResult('üîÑ Testando sistema de altern√¢ncia...', 'info');
            
            // Verificar se o LayoutManager est√° dispon√≠vel
            if (typeof window.layoutManager !== 'undefined') {
                addTestResult('‚úÖ LayoutManager encontrado', 'success');
                addTestResult('üîÑ Sistema de altern√¢ncia pronto!', 'success');
            } else {
                addTestResult('‚ùå LayoutManager n√£o encontrado', 'error');
                addTestResult('üí° Abra o portfolio principal para testar', 'info');
            }
            
            // Verificar arquivos necess√°rios
            const files = [
                'js/layoutManager.js',
                'css/style.css',
                'js/main.js'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        addTestResult(`‚úÖ ${file} encontrado`, 'success');
                    } else {
                        addTestResult(`‚ùå ${file} n√£o encontrado (${response.status})`, 'error');
                    }
                } catch (error) {
                    addTestResult(`‚ùå Erro ao verificar ${file}: ${error.message}`, 'error');
                }
            }
        }

        // Executar testes autom√°ticos
        window.addEventListener('load', () => {
            setTimeout(() => {
                addTestResult('üöÄ Iniciando testes autom√°ticos...', 'info');
                testMainContent();
                setTimeout(() => testUserLayout(), 1000);
                setTimeout(() => testLayoutToggle(), 2000);
            }, 500);
        });
    </script>
</body>
</html>
